<mmr-resize-handle draggable="true">
    <details open class="section">
        <summary>
            <h2 contenteditable>Mentalt</h2>
        </summary>
        <details>
            <summary contenteditable>Frånvarande <input type="checkbox" /></summary>
            <p contenteditable>-2T6 Reaktion, Vaksamhet, Genomsöka, Speja och Spåra</p>
        </details>
        <details>
            <summary contenteditable>Förnekelse <input type="checkbox" /></summary>
            <p contenteditable>-1 fokus per scen vid konfrontation</p>
        </details>
        <details>
            <summary contenteditable>Katatonisk <input type="checkbox" /></summary>
            <p contenteditable>Kan ej agera</p>
        </details>
        <details>
            <summary contenteditable>Orkeslös <input type="checkbox" /></summary>
            <p contenteditable>Inga Fokus från Nivå I för samtliga karaktärsdrag</p>
        </details>
        <details>
            <summary contenteditable>Svårkontaktbar <input type="checkbox" /></summary>
            <p contenteditable>-2T6 på Sociala färdigheter</p>
        </details>
        <label contenteditable>Störningar</label>
        <mmr-resize-handle><textarea></textarea></mmr-resize-handle>
    </details>
</mmr-resize-handle>
